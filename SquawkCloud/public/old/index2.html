<!DOCTYPE html>
<html>
	<head>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0px;
	}
	body {
		color: white;
		font-family: "Avenir Next", sans-serif;
		background-image: url(webbg1.png);
		background-size: cover;
		background-position: left bottom;
	}
	h1, h2 {
		font-weight: 100;
	}
	img#phone {
		position: absolute;
		bottom: -10%;
		left: 10%;
		height: 90%;
	}
	#text {
		position: absolute;
		top: 20%;
		left: 45%;
		text-transform: lowercase;
		text-align: right;
	}
	#text h1 {
		font-size: 8em;
		margin: 0px;
	}
	#text h2 {
		margin: 0px;
		font-size: 2em;

	}
	</style>
	</head>
	<body>
		<img id='phone' src='iphone.png'/>
		<div id='text'>
			<h1>Squawk</h1>
			<h2>Speak up</h2>
			<img src='appstore.png'/>
		</div>
	</body>
</html>
