<!DOCTYPE html>
<html>
	<head>
		<style>
		@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400);
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			font-family: "Source Sans Pro", sans-serif;
			color: black;
			background: #f8d66f;
		}
		#download {
			display: inline-block;
			background-color: black;
			padding: 4px 10px;
			border-radius: 20px;
			font-weight: bold;
			text-decoration: none;
			color: #f8d66f;
			margin-bottom: 10px;
		}
		@media screen and (min-width: 500px) {
			#circles {
				background-image: url(bg.svg);
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center bottom;
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				height: 70%;
				z-index: 0;
			}
			body > div#main {
				display: table;
				width: 100%;
				height: 100%;
				z-index: 10;
				position: absolute;
			}
			body > div > div {
				display: table-row;
				height: 50%;
				text-align: center;
			}
			body > div > div > div {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
			h1 {
				font-weight: 100;
				font-size: 6em;
				text-transform: lowercase;
				margin-top: 10px;
				margin-bottom: -30px;
			}
			h1 img {
				max-height: 150px;
			}
			h2 {
				font-weight: 100;
				font-size: 1.5em;
				padding: 10px 10px;
			}
			img {
				height: 100%;
				width: auto;
				/*margin-left: auto;
				margin-right: auto;*/
			}
			#links {
				position: absolute;
				top: 10px;
				right: 10px;
				z-index: 10;
			}
			#links a {
				display: inline-block;
				margin: 2px;
				color: black;
			}
		}
		@media screen and (max-width: 500px) {
			body {
				text-align: center;
			}
			h1 img {
				max-width: 70%;
				height: auto;
			}
			#bottom img {
				max-width: 80%;
				height: auto;
				margin-top: 10px;
				margin-bottom: -4px;
			}
			#links {
				background-color: #317097;
			}
			#links a {
				color: black;
				display: inline-block;
				margin: 5px;
				color: white;
			}
			h2 {
				font-weight: 100;
				font-size: 1.5em;
				padding: 0px 10px;
				margin-top: -10px;
			}
		}
		</style>
	</head>
	<body>
		<div id='main'>
			<div>
				<div>
					<h1><img src='lt2.png'/></h1>
					<h2>Talk, don't text. Share a bit of sound.</h2>
					<a id='download' href='/a.html'>Download for iPhone</a>
				</div>
			</div>
			<div id='bottom'>
				<img src='half-iphone.png'/>
			</div>
		</div>
		<div id='circles'></div>
		<div id='links'>
			<a href='http://easyaf.herokuapp.com/squawk'>About</a>
			<a href=''>Blog</a>
			<a href=''>Privacy + terms</a>
		</div>
	</body>
</html>
